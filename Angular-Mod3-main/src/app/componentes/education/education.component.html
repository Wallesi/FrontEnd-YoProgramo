<!-- EDUCACION -->

<div class="card" style="margin-top: 20px;" id="educacion">

  

  <h2 class="card-title text-center"  style="margin-top: 20px;margin-bottom: 20px;">Educación</h2>  

  
    <div class="col-lg-2" style="margin-left: 15px;margin-bottom: 5px;">
      <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
          Agregar educación
      </button>
    </div>

    <div card-body border-bottom border-primary>
      <div *ngFor="let Educacion of edu"  class="card-body border-top border-secondary-subtle">
        <div style="margin-bottom: 10px;"> 
          <button *ngIf="isLogged" class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}" style="margin-right: 5px;">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-x-square"></i>
          </button>
        </div>
        <div class="d-flex justify-content-between">
          <h4 class="card-subtitle mb-2 text-muted">{{Educacion.institucionE}}</h4> 
          
        </div>
        <h6 class="card-text">{{Educacion.tituloE}}</h6>
        <p class="card-text">{{Educacion.inicioE}} - {{Educacion.finalE}} </p>
      </div>
    </div>
  

    
</div>
