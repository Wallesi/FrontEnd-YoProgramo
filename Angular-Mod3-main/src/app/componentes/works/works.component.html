<!-- PROYECTOS -->

<div class="card" style="margin-top: 20px;margin-bottom:20px;">

  


<h3 style="margin:auto;margin-top:40px;margin-bottom:20px;text-align:center " id="proyectos">Proyectos</h3>

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width: auto;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
  <div  class="carousel-inner">
    <div *ngFor="let Works of works">
      <div   class="carousel-item active" data-bs-interval="10000">
        <img src={{Works.img}} class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div> 

<section style="width: auto; margin-top: 25px; margin-bottom: 25px;">

  <div class="col-lg-2" style="margin-left: 15px;margin-bottom: 5px;">
    <button type="button" class="btn btn-success" *ngIf="isLogged" routerLink="/newsworks">
        Agregar Proyecto
    </button>
  </div>

<!-- CARDS PROYECTOS -->
<div class="row row-cols-1 row-cols-md-2 g-4 text-center" style="margin-right: 10px;margin-left:10px;margin-top: 20px;">

  <div *ngFor="let Works of works" class="col">
    <div class="card" >
      <img src={{Works.img}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{Works.titulo}}</h5>
        <p class="card-text">{{Works.descripcion}}</p>
        <a [href]="Works.web" class="btn btn-warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-browser-chrome" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M16 8a8.001 8.001 0 0 1-7.022 7.94l1.902-7.098a2.995 2.995 0 0 0 .05-1.492A2.977 2.977 0 0 0 10.237 6h5.511A8 8 0 0 1 16 8ZM0 8a8 8 0 0 0 7.927 8l1.426-5.321a2.978 2.978 0 0 1-.723.255 2.979 2.979 0 0 1-1.743-.147 2.986 2.986 0 0 1-1.043-.7L.633 4.876A7.975 7.975 0 0 0 0 8Zm5.004-.167L1.108 3.936A8.003 8.003 0 0 1 15.418 5H8.066a2.979 2.979 0 0 0-1.252.243 2.987 2.987 0 0 0-1.81 2.59ZM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
          </svg>
        </a>
        <a [href]="Works.git" class="btn btn-warning" style="margin-left: 10px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </div>
      <div class="text-center" style="margin-bottom: 15px;">
        <button *ngIf="isLogged"  class="btn btn-primary"  style="margin-right: 5px;" routerLink="/editarworks/{{Works.id}}">
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button *ngIf="isLogged"   class="btn btn-danger" (click)="delete(Works.id)"  >
          <i class="bi bi-x-square"></i>
        </button>
      </div>
    </div>
  </div>

</div>


 
</section>
</div>
