<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 100px;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-light" id="exampleModalLabel">Iniciar Sesion</h5>
        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate routerLink="/profile">
          <div class="mb-3">

            <input type="text"  name="nombreUsuario" class="form-control"[(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          
          </div>
          <div class="mb-3">

            <input type="password"  name="password" class="form-control" [(ngModel)]="password" required />
            <label class="form-label" for="password">Password</label>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Login</button>
            
          </div>
        </form>
        


      </div>
      
    </div>
  </div>
</div>
