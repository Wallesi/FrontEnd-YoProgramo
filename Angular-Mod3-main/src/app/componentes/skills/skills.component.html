<!-- LENGUAJES -->
<div class="card" style="margin-top: 20px;">


<h2 class="card-title text-center"style="margin-top: 20px;" id="lenguajes">Tecnologías</h2>

<div class="col-lg-2" style="margin-left: 15px;margin-bottom: 5px;">
  <button type="button" class="btn btn-success" routerLink="/newskill" *ngIf="isLogged">
      Agregar tecnologías
  </button>
</div>

<div class="row" style="margin-top: 5px;" style="margin-left: 10px;margin-right:10px;margin-bottom: 15px;">
  <div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let Skills of skills">
      
      <div class="card-body">
        <h5 class="card-title"><i class="fa-solid fa-code" style="margin-right: 5px;"></i>{{Skills.name}}</h5>
        
        <div style="height:20px;" class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar bg-success" [ngStyle]="{'width.%':Skills.progreso}"></div>
        </div>
        
      </div>

      <div class="text-center" style="margin-bottom: 15px;">
        <button *ngIf="isLogged"  class="btn btn-primary"  style="margin-right: 5px;" routerLink="/editarskills/{{Skills.id}}">
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button *ngIf="isLogged"   class="btn btn-danger" (click)="delete(Skills.id)" >
          <i class="bi bi-x-square"></i>
        </button>
      </div>
    

  </div>
  
  
  </div> 

  
  



</div>
