<div class="card" style="margin-top: 20px;" id="educacion">

  

    <h2 class="card-title text-center"  style="margin-top: 20px;margin-bottom: 20px;">Experiencia laboral</h2>  
  
    
      <div class="col-lg-2" style="margin-left: 15px;margin-bottom: 5px;">
        <button type="button" class="btn btn-success" routerLink="/nuevaexpe" *ngIf="isLogged" >
            Agregar experiencia
        </button>
      </div>
  
      <div card-body border-bottom>
        <div *ngFor="let Experiencia of expe" class="card-body border-top border-secondary-subtle">
          <div style="margin-bottom: 10px;"> 
            <button *ngIf="isLogged" class="btn btn-primary"  style="margin-right: 5px;" routerLink="/editexpe/{{Experiencia.id}}">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button *ngIf="isLogged"  class="btn btn-danger" (click)="delete(Experiencia.id)" >
              <i class="bi bi-x-square"></i>
            </button>
          </div>
          <div class="d-flex justify-content-between" style="margin-bottom: 5px;">
            <h4 class="card-text">{{Experiencia.puesto}}</h4> 
            
          </div>
          <h5 class="card-text text-muted">{{Experiencia.empresa}}</h5>
          <p class="card-text">{{Experiencia.comienzo}} - {{Experiencia.finalizo}}</p>
          <p class="card-text">Trabajos desempe√±ados : {{Experiencia.tareas}} </p>
        </div>
      </div>
    
  
      
  </div>
